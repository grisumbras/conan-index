name: Publish

on: push

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      uses: ./.github/actions/build/
    - uses: peaceiris/actions-gh-pages@v1.0.1
      env:
        PUBLISH_DIR: ./build
        PUBLISH_BRANCH: gh-pages
        ACTIONS_DEPLOY_KEY: ${{ secrets.PAGES_DEPLOY }}
